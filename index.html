<!DOCTYPE html>
<html lang="pt-br">

<!--HEAD-->
<head>
  <!--TITULO-->
  <title>PAGINA INICIAL</title>
  <!--FONTE-->
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <!--STYLE-->
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css"  rel="stylesheet">
  <link href="assets/css/pagina_inicial.css" rel="stylesheet">
  <link href="assets/css/design.css" rel="stylesheet">
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--SCRIPT-->
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/script_paginicial.js"></script>

</head>

<!--BODY-->
<body class="body">
  <!--MENU LATERAL-->
    <div id="menuLateralId" class="menulateral">
        <figure class="perfil-fig">
            <img class="perfil-img" src=".\assets\img\Renata.jpg">
        </figure>
        <p class="helpText">Olá Renata</p>
        <div class="spacer"></div>
        <a href="javascript:void(0)" class="botaofechar" onclick="fecharMenu()">&times;</a>
        <a href="index.html">Início</a>
        <a href="calendario.html">Calendário</a>
        <a href="help.html">Ajuda</a>
    </div>
  <!--HEADER-->
  <header class="header">
    <div class="header-display">
      <!--RENATA-->
      <figure class="perfil-fig">
          <span class="perfil-img" style="font-size:30px;cursor:pointer" onclick="abrirMenu()">&#9776;</span>
      </figure>
      <!--CALENDÁRIO-->
      <figure class="calendário-fig">
        <a href="calendario.html"><img class="calendário-img" src=".\assets\img\calendario.png"></a>
      </figure>
    </div>

    <!--NAV-->
    <div class="top-bar">
      <h1 class="title">
        PACIENTES
      </h1>
      <div class="topnav">
        <input type="text" placeholder="Search..">
      </div>
      <nav class="navigator">
        <a class="filter" href="">ABC</a>
        <p class="down-arrow">v</p>
      </nav>
    </div>
  </header>

  <div class="spacerInicial"></div>

  <footer class="plus-box">
    <a href="ad-pacientes.html" class="plus">
      <h1>+</h1>
    </a>
  </footer>

  <div class = body-pacientes>
    {{#each this}}
    <!--PACIENTE-->
    <a href="perfil.html?categoria={{@key}}" class="paciente-box">
    <div class="paciente">
      <!--IMG-->
      <figure class="paciente-fig">
        <img class="paciente-img" style="border-color:red;" src=".\assets\img\Renata.jpg">
      </figure>
      <!--INFO-->
      <div class="paciente-info">     
        <h2 class="nome-paciente">
          {{this.nome}}
        </h2> 
      </div>  
      <figure class="tag-fig">
        <legend class="tag-leg">{{this.horario}}</legend>
        {{#each this.urgente}}
        <img class="tag-img" src=".\assets\img\{{this}}.jpg">
        {{/each}}
      </figure>
    </div>
    {{/each}}
  </div>
    
  </a>
  <script>
      function abrirMenu() {
          document.getElementById("menuLateralId").style.width = "250px";
          document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
      }

      function fecharMenu() {
          document.getElementById("menuLateralId").style.width = "0";
          document.body.style.backgroundColor = "#E2E2E2";
      }
  </script>

</body>

</html>
