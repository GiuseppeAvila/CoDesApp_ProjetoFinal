<!DOCTYPE html>
<html lang="pt-br">

<!--HEAD-->
<head>
  <!--TITULO-->
  <title>PAGINA INICIAL</title>
  <!--FONTE-->
  <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
  <!--STYLE-->
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css"  rel="stylesheet">
  <link href="assets/css/pagina_inicial.css" rel="stylesheet">
  <link href="assets/css/design.css" rel="stylesheet">
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--SCRIPT-->
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/script_paginicial.js"></script>
</head>

<!--BODY-->
<body class="body">
  <!--HEADER-->
  <header class="header">
    <div class="header-display">
      <!--RENATA-->
      <figure class="perfil-fig">
        <img class="perfil-img" src=".\assets\img\Renata.jpg">
      </figure>
      <!--CALENDÁRIO-->
      <figure class="calendário-fig">
        <a href="calendario.html"><img class="calendário-img" src=".\assets\img\calendario.png"></a>
      </figure>
    </div>

    <!--NAV-->
    <div class="top-bar">
      <h1 class="title">
        PACIENTES
      </h1>
      <div class="topnav">
        <input type="text" placeholder="Search..">
      </div>
      <nav class="navigator">
        <a class="filter" href="">ABC</a>
        <p class="down-arrow">v</p>
      </nav>
    </div>
  </header>

  <div class="spacer"></div>

  <footer class="plus-box">
    <a href="ad-pacientes.html" class="plus">
      <h1>+</h1>
    </a>
  </footer>

  <div class = body-pacientes>
    {{#each this}}
    <!--PACIENTE-->
    <a href="perfil.html" class="paciente-box">
    <div class="paciente">
      <!--IMG-->
      <figure class="paciente-fig">
        <img class="paciente-img" style="border-color:red;" src=".\assets\img\Renata.jpg">
      </figure>
      <!--INFO-->
      <div class="paciente-info">     
        <h2>
          {{this.nome}}
        </h2> 
      </div>  
      <figure class="tag-fig">
        <legend class="tag-leg">{{this.horario}}</legend>
        {{#each this.urgente}}
        <img class="tag-img" src=".\assets\img\{{this}}.jpg">
        {{/each}}
      </figure>
    </div>
    {{/each}}
  </div>
    
  </a>

</body>

</html>
