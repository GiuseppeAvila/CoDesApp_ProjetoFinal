<!DOCTYPE html>
<html lang="pt-br">

<!--HEAD-->
<head>
  <!--TITULO-->
  <title>TITULO</title>
  <!--FONTE-->
  <link href="https://fonts.googleapis.com/css?family=Public+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  <!--STYLE-->
  <link href="assets/css/reset.css" rel="stylesheet">
  <link href="assets/css/base.css"  rel="stylesheet">
  <link href="assets/css/pagina_inicial.css" rel="stylesheet">
  <link href="assets/css/header_style.css" rel="stylesheet">
  <link href="assets/css/perfil_paciente.css" rel="stylesheet">
  <link href="assets/css/design.css" rel="stylesheet">
  <!--META-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--SCRIPT-->
  <script src="assets/js/codes.js"></script>
  <script src="assets/js/script_pagperfil.js"></script>
</head>

<!--BODY-->
<body class="body">
  <!--HEADER-->
  <header class="header">
    <div class="header-display">
      <!--VOLTAR-->
      <figure class="perfil-fig">
        <a href="index.html"><img class="perfil-img" src=".\assets\img\seta-para-esquerda.png"></a>
      </figure>
      <!--CALENDÁRIO-->
      <figure class="calendário-fig">
        <a href="calendario.html"><img class="calendário-img" src=".\assets\img\calendario.png"></a>
      </figure>
    </div>
  </header>
  <div class="body-perfil">

    <div class="spacer"></div>

    <!--PERFIL-->
    <main class="main-box">
      <div class="box1">


        <h1 class="nome">
          {{nome}}
        </h1>

        <h2 class="idade">
          {{idade}}
        </h2>

        <div class="status">
          <div class="consultas_box">
            <h3 class="number">{{consfeitas}}</h3>
            <h4 class="status-legenda">Consultas Feitas</h4>
          </div>

          <div class="slicer">/</div>

          <div class="consultas_box">
            <h3 class="number">{{consmarcadas}}</h3>
            <h4 class="status-legenda">Consultas Marcadas</h4>
          </div>

          <div class="consultas_box">
            <h3 class="time">Última consulta:</h3>
            <h4 class="days">{{ultimacons}}</h4>
          </div>
        </div>

        <ul class="list">
          {{#each this.doencas}}
          <li class="list-item">{{this}}</li>
          {{/each}}
        </ul>
      </div>

      <div class="box2">
        <div class="inbox2">
          <figure class="pessoa-fig">
            <img  class="pessoa-img" src=".\assets\img\Renata.jpg">
            <h3 class="risco">{{percentual}}</h3>
          </figure>
          <img class="telefone-img" src=".\assets\img\telefone.png">
        </div>
        <figure class="pago">
          <h3 class="pago-text">{{pago}}</h3>
          <img class="tick-img" src=".\assets\img\{{pago}}.png">
        </figure>
      </div>
    </main>

    <div class="anotation-box"> 
      <p class="anotation-text">{{comentario}}</p>
    </div>
  </div>
</body>

</html>
